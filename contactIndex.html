<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Practice</title>
	<link rel="stylesheet" type="text/css" href="contactStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="contactScript.js"></script>
</head>
<body>
	<div id="holder">
		<div id="formBox">
			<h1 id="header">Contact Card</h1>
			<form id="form1">
				<p>First Name: <input id="first" type="text" name="first" placeholder="First Name"></p>
				<p>Last Name: <input id="last" type="text" name="last" placeholder="Last Name"></p>
				<p>Description: </p>
				<textarea id="desc" name="text" cols="45" rows="15" placeholder="Description"></textarea>
				<button id="btn">Add User</button>
			</form>
		</div>
		<div id="contactCards">
			
		</div>
	</div>
</body>
</html>
